
<div class="row" >
	<div class="col-md-5">
		<table class="table table-bordered table-striped">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
				<th>GPA</th>
				<th></th>
			</tr>
			<tr data-ng-repeat="user in users">
				<td>{{user.id}}</td>
				<td>{{user.fname}} {{user.lname}}</td>
				<td>{{user.age}}</td>
				<td>{{user.gpa}}</td>
				<td><a href="" data-ng-click="doEditUser(user.id)">Edit</a> | <a
					href="" data-ng-click="doDeleteUser(user.id)">Delete</a></td>
			</tr>
		</table>
	</div>
	<div class="col-md-1"></div>
	<div class="col-md-6">
		<h2>User Information</h2>
		<div class="row">
			<form novalidate class="simple-form" name="userForm">
				<div class="form-group">
					<label for="firstName">First Name</label> <input type="text"
						class="form-control" name="firstName" placeholder="First Name"
						data-ng-model="user.fname" required>
					<div data-ng-show="userForm.$submitted || userForm.firstName.$touched">
						<span data-ng-show="userForm.firstName.$error.required"
							class="hasError"> First name is required.</span>
					</div>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label> <input type="text"
						class="form-control" name="lastName" placeholder="Last Name"
						data-ng-model="user.lname" required>
					<div data-ng-show="userForm.$submitted || userForm.lastName.$touched">
						<span data-ng-show="userForm.lastName.$error.required" class="hasError">Last
							name is required.</span>
					</div>
				</div>
				<div class="form-group">
					<label for="age">Age</label> <input type="text"
						class="form-control" name="age" placeholder="Age"
						ng-model="user.age" required>
					<div ng-show="userForm.$submitted || userForm.age.$touched">
						<span ng-show="userForm.age.$error.required" class="hasError">Ages
							required</span>
							</div>
				</div>
				<div class="form-group">
					<div class="radio">
						<label> <input type="radio" name="genderOptions"
							id="genderRadioM" value="M" ng-model="user.gender" checked />Male
						</label> <label><input type="radio" name="genderOptions"
							id="genderRadioF" value="F" ng-model="user.gender" />Female</label>
					</div>
				</div>
				<div class="form-group">
					<input type="hidden" id="userId" ng-model="user.id" /> <input
						 type="button" class="btn btn-default" ng-click="reset()"
						value="Reset" /> <input type="submit" class="btn btn-default"
						ng-click="doSubmit()" value="Save" ng-disabled="userForm.$invalid" />
				</div>
			</form>
		</div>
	</div>
</div>
